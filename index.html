<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Blackjack!!</title>
</head>

<body>
    <header>BLACKJACK</header>
    <h2>Blackjack!</h2>
    <section class="gameArea">
        <div id= "deckContainer" class="deck"></div>
        <div id="dealerContainer" class="handContainer"></div>
        <div id="playerContainer" class="handContainer"></div>
    </section>
    <section class="gameButtons">
        <button class="hit">HIT</button>
        <button class="stand">STAND</button>
    </section>
    <section class="bettingArea">
        <label for="bet">Input bet amount: </label>
        <input type="number" id="bet" value="0" />
        <button class="bet">BET</button>
        <h3>5000 Chips Remaining</h3>
    </section>
    

</body>
</html>
