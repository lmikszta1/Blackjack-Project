<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Blackjack!!</title>
</head>

<body>
    <header>BLACKJACK</header>
    <h2 id="message-area">Blackjack!</h2>
    <section class="betting-area">
        <label for="bet">Input bet amount: </label>
        <input type="number" id="bet" value="0" />
        <button id="bet-button">BET</button>
        <h3 id="chips">5000 Chips Remaining</h3>
    </section>
    <section class="game-area">
        <div id="dealer-container" class="handContainer"></div>
        <div id= "deck-container" class="deck"></div>
        <div id="player-container" class="handContainer"></div>
    </section>
    <section class="game-buttons">
        <button id="hit-button">HIT</button>
        <button id="stand-button">STAND</button>
    </section>
    

</body>
</html>
